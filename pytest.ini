[pytest]
# Pytest configuration for Scientific Paper Analysis System

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = auto

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    requires_llm: marks tests that require an LLM API key

# Output
addopts = 
    -v
    --tb=short
    --strict-markers

# Coverage (when using pytest-cov)
# Uncomment to enable coverage by default
# addopts = --cov=. --cov-report=term-missing --cov-report=html

# Logging
log_cli = true
log_cli_level = WARNING

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
